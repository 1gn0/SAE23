{% extends 'index.html' %}
{% load static %}
{% block title %}Suppression d'une catégorie{% endblock %}
{% block header %}Supprimer une catégorie{% endblock %}

{% block content %}
    <p>Voulez-vous supprimer la catégorie suivante {{Categorie}} ? ID : {{id}}</p>
    <form method="post" action="/Categorie_Film/supprimer_categorie/{{id}}/">
        {% csrf_token %}
        <input type="submit" value="Supprimer">
    </form>
{% endblock %}
