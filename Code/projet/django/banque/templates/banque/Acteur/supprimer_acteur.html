{% extends 'index.html' %}
{% load static %}
{% block title %}Suppression d'un acteur{% endblock %}
{% block header %}Supprimer un acteur{% endblock %}

{% block content %}
    <p>Voulez-vous supprimer l'acteur suivant {{Acteur}} ? ID : {{id}}</p>
    <form method="post" action="/Acteur/supprimer_acteur/{{id}}/">
        {% csrf_token %}
        <input type="submit" value="Supprimer">
    </form>
{% endblock %}
