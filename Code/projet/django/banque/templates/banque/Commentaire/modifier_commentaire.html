{% extends 'index.html' %}

{% block title %}Modifier un commentaire{% endblock %}

{% block content %}
    <h1>Modifier une guitare</h1>
    <form method="post" action="/Commentaire/modifier_commentaire/{{ id }}/">
        {% csrf_token %}
        <ul>
            {{ form.as_ul }}
        </ul>
        <input type="submit" value="Enregistrer les modifications">
    </form>
    <a class="btn_generic" href="/Commentaire/affiche_commentaire/{{ id }}/">Retour au stock</a>
{% endblock %}
