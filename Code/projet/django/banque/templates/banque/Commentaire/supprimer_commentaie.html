{% extends 'index.html' %}
{% load static %}
{% block title %}Suppression d'un commentaire{% endblock %}
{% block header %}Supprimer un commentaire{% endblock %}

{% block content %}
    <p>Voulez-vous supprimer le commentaire suivant {{Commentaire}} ? ID : {{id}}</p>
    <form method="post" action="/Commentaire/supprimer_commentaire/{{id}}/">
        {% csrf_token %}
        <input type="submit" value="Supprimer">
    </form>
{% endblock %}
